<template name="modal">
    <div class="modal fade row" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-bottom:0px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn right close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="myModalLabel">{{ data.name }}</h5>
                </div>
                <div class="modal-body">
                    <div class="drama drama-image"><img src="{{ data.images }}">
                    </div>
                    <div class="drama drama-introduction">{{ data.content }}</div>
                    <div class="drama drama-comment"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
